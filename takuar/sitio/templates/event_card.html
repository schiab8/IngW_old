<div class="event-card">
    <p class="event-id" style="display:none;">{{ event.id }}</p>
    <h4> {{event.eventName }} </h4>
    <h5>Lugar: {{event.local.name}} <small> ({{event.local.adress}}) </small></h5>
    <h5> {{event.startTime}}</h5>
    <a href='details?event={{ event.id }}'>Más información...</a>
</div>
