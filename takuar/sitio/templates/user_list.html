{% for user in user_list %}
    <div class="user-box">
        <h3>{{ user.name }} {{ user.lastName }} <small>({{ user.userAuth.username }})</small></h3>
        <a href="profile?user={{ user.userAuth.username }}">Visitar perfil</a>
        <button class="btn btn-default add-button">Invitar</button>
    </div>
{% endfor %}
