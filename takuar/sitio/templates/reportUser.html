{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class='row'>
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <h3>Reportar a: <a href="profile?user={{ reported.username }}">{{ reported.username }}</a></h3>
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
                <input type='submit' value='Enviar'/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
