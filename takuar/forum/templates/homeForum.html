{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Foros</h1>
    </div>
    {% for forum in forums %}
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="forum-box">
                <h2><a href="/forum?id={{ forum.id }}">{{forum.name}}</a></h2>
                <p>{{forum.description}}</p>
            </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
